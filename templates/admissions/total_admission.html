{% load static %}
<html>

<head>
    <title>MNR School</title>
    <link rel="stylesheet" href="{% static 'css_files/admissions_total_admissions.css' %}">
</head>

<body>

    <h1>Total Admissions</h1>

    <div  class = "Text Wrapper">


    <table class="fl-table" >
        

        <tr>
            <th>Roll_no</th>
            <th>Name</th>
            <th>Father Name</th>
            <th>Class</th>
            <th>Contact</th>


        </tr>


        {% for i in all_students %}


        <tr>
            <td>{{i.Roll_no}}</td>
            <td>{{i.name}}</td>
            <td>{{i.father_name}}</td>
            <td>{{i.class_name}}</td>
            <td>{{i.contact}}</td>

           

        </tr>




        {% endfor %}
    </table>
</div>

</body>

</html>
